
  <div class="page-header">
    <h1>Do the Work</h1>
  </div>

	<div ng-repeat="post in posts | orderBy: '-upvotes'">

    <span class="btn glyphicon glyphicon-remove" ng-click="deletePost(post)"></span>

    <span ng-show="post.author">
      posted by <a>{{post.author}}</a> |
    </span>

		<span style="font-size:20px; margin-left:10px;">
    <a ui-sref="posts({id: post._id})">
  			{{post.title}}
    </a>
	  </span>

	</div>

	<form ng-submit="addPost()"
  ng-show="isLoggedIn()"
  style="margin-top:30px;">

  <div ng-hide="isLoggedIn()">
    <h3>You need to <a ui-sref="login">Log In</a> or <a ui-sref="register">Register</a> before you can add a post.</h3>
  </div>

	<div class="form-group">
		<input class="form-control" type="text" placeholder="Task" ng-model="title"></input>

		<br/>
		<button class="btn btn-primary" type="submit">Post</button>
	</div>
	</form>
  </div>
